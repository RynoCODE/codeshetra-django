{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/signin.css' %}" />
    <title>Login Page</title>
  </head>
  <body class="bg-success bg-gradient">
    <!----------------------- Main Container -------------------------->

    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!----------------------- Login Container -------------------------->

      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--------------------------- Left Box ----------------------------->

        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: url(img/foreground.jpg)"
        >
          <div class="featured-image mb-3">
            <img src="img/logo.png" class="img-fluid" style="width: 250px" />
          </div>
          <!-- <p
            class="text-black fs-2"
            style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: 600;
            "
          >
            Be Verified
          </p>
          <small
            class="text-black text-wrap text-center"
            style="width: 17rem; font-family: 'Courier New', Courier, monospace"
            >Join experienced Designers on this platform.</small
          > -->
        </div>

        <!-------------------- ------ Right Box ---------------------------->

        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Hello</h2>
              <p>We are happy to Have you.</p>
            </div>
            <form action="" method='post'>
              {%csrf_token%}
              <div class="input-group mb-3">
                <input
                  type="text"
                  name='username'
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Email address"
                />
              </div>
              <div class="input-group mb-1">
                <input
                  type="password"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Password"
                />
              </div>
              <div class="input-group mb-1">
                <input
                  type="password"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Retype Password"
                />
              </div>
              <div class="input-group mb-5 d-flex justify-content-between">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="formCheck"
                  />
                  <label for="formCheck" class="form-check-label text-secondary"
                    ><small>Remember Me</small></label
                  >
                </div>
              </div>
            </form>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-light w-100 fs-6">
                <img
                  src="img/google.png"
                  style="width: 20px"
                  class="me-2"
                /><small>Sign In with Google</small>
              </button>
            </div>
            <div class="row">
              <small>Already have account? <a href="#">Sign In</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
