{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/signin.css' %}" />
    <title>Login Page</title>
  </head>
  <body class="bg-success bg-gradient">
    <!----------------------- Main Container -------------------------->

    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!----------------------- Login Container -------------------------->

      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--------------------------- Left Box ------------------------------>

        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: url({% static "img/foreground.jpg" %})"
        >
          <div class="featured-image mb-3">
            <img src="{% static "img/logo1.jpg" %}" class="img-fluid" style="width: 250px" />
          </div>
        </div>

        <!-------------------- ------ Right Box ---------------------------->

        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Hello</h2>
              <p>We are happy to Have you.</p>
            </div>
            <form action="" method="post">
              {%csrf_token%}
              <div class="input-group mb-2">
                <input
                  type="text"
                  name='email'
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Email address"
                />
              </div>
              <div class="input-group mb-2">
                <input
                  type="text"
                  name='username'
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Username"
                />
              </div>
              <div class="input-group mb-2">
                <input
                  type="password"
                  name='password'
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Password"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="submit"
                  value="Sign up"
                  class="btn btn-lg btn-primary w-100 fs-6"
                />
              </div>
            </form>
            {% comment %} <div class="input-group mb-3">
              <button class="btn btn-lg btn-light w-100 fs-6">
                <img
                  src="img/google.png"
                  style="width: 20px"
                  class="me-2"
                /><small>Sign In with Google</small>
              </button>
            </div> {% endcomment %}
            
           
            </div>
            <div class="row">
              <small>Already have account? <a href="#">Sign In</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
